<div class="main">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/"
          routerLinkActive="router-link-active"
        >
          <span matListItemIcon><mat-icon>home</mat-icon></span>
          <span matListItemTitle>Home</span>
          <span matListItemLine></span>
        </a>
        <mat-divider />
        <a
          mat-list-item
          routerLink="/calculator"
          routerLinkActive="router-link-active"
        >
          <span matListItemIcon><mat-icon>calculate</mat-icon></span>
          <span matListItemTitle>DOTS Calculator</span>
          <span matListItemLine></span>
        </a>
        <a
          mat-list-item
          routerLink="/rankings"
          routerLinkActive="router-link-active"
        >
          <span matListItemIcon><mat-icon>table_chart</mat-icon></span>
          <span matListItemTitle>Lifter Rankings</span>
          <span matListItemLine></span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          mat-icon-button
          aria-label="Toggle menu"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span routerLink="/">Strength App Remastered</span>
        <span class="toolbar-spacer"></span>
        <button
          mat-icon-button
          class="favorite-icon"
          aria-label="Like this page"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button aria-label="Share this page">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
